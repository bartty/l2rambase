# =================================================================
# Settings Community Board
# =================================================================
# When this is enabled the server will listen for the Community Server.
# Default: False
CommunityBoardEnable = True

# Default: _bbshome
BBSDefault = _bbshome

# Html file folder with Community Board
# Default: scripts/services/community/
BBSHomeDir = scripts/services/community/

AllowInCombat = False

# --------------------------------------------------------------
# Configuration buffer in CommunityBoard
# --------------------------------------------------------------

# Enable \ disable buffer in CommunityBoard
# Default: False
CommunityBufferEnable = True

# Enable \ disable buffer for pets in CommunityBoard
# Default: False
CommunityBufferPetEnable = False

# Enable \ disable buffer CommunityBoard in instances
# Default: False
CommunityBufferInstancesEnable = False

# Enable \ disable buffer CommunityBoard for Events
# Default: False
CommunityBufferEventsEnable = True

# Enable \ disable Clustering effects CommunityBoard
# Default: False
CommunityBufferSaveEnable = True

# Time effects in CommunityBoard
CommunityBuffTime = 1440

# Price of one effect CommunityBoard; 
# Min: 1; Max: 1ккк
CommunityBuffPice = 5000

# Price effects of CommunityBoard
# Min: 1; Max: 1ккк
CommunityBuffSavePice = 50000

# List of acceptable buffs in CommunityBoard
# Example: 1085,1048,......,1045
AllowEffect = 11517,11518,11519,11520,11521,11522,11523,11524,11525,11529,11530,11532,11565,11566,11567

# List buffs for a set of "Magic".
# Example: 1085,1048,......,1045
