UseBBSBuferIsCombat = False
UseBBSBuferIsEvents = False

# Allow buff for Summon
# Default: False
CommunityBufferSummon = False

# --------------------------------------------------------------
# Configuration for teleport in CommunityBoard
# --------------------------------------------------------------

# Enable \ disable teleport CommunityBoard
# Default: False
CommunityTeleportEnable = True

# The price of one teleport in Community Board; 
# Min: 1; Max: 1ккк
CommunityTeleportPice = 5000

# Price to a saved point in the Community Board
# Min: 1; Max: 1ккк
CommunitySaveTeleportPice = 50000

UseBBSTeleportIsCombat = False
UseBBSTeleportIsEvents = False

# Saving points in teleport zones
# In the epic zones
SaveBBSTeleportIsEpic = False
# In Battle Zones (Coliseum, TVT, etc.)
SaveBBSTeleportIsBZ	= False

# --------------------------------------------------------------
# Configuration store in Community Board
# --------------------------------------------------------------

# Enable \ disable sale in Community Board
# Default: False
CommunitySellEnable = False

# The list of acceptable multisell in CommunityBoard
# Example: 1,1000,.....,5512
AllowMultisell = 10038

UseBBSProfIsCombat = False
UseBBSProfIsEvents = False

