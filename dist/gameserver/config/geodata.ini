# Min and max world regions (including)
# Default: X:11-26, Y:10-26
GeoFirstX = 11
GeoFirstY = 10
GeoLastX = 26
GeoLastY = 26

# Extension files for geodata
# Get Geodata from https://code.google.com/p/mobius-geo/source/list
GeoFilesPattern = (\\d{2}_\\d{2})\\.l2j

# GeoData is used to check Line Of Sight (LOS) targeting and 
# L2Playable movement. You need to download files for data/geodata folder.
# Monsters can pass walls but not aggro (no line of sight) through them.
# Default: gameserver/geodata
AllowGeodata = False

# Allow the player to fall from the horizontal wall if he clicks on the wall itself
AllowFallFromWalls = False

# Movement with keyboard (arrows, W,A,S,D)
AllowMoveWithKeyboard = True

# Increase to Z for packages
ClientZShift = 0

# Optimization of geodata in memory, saves about 150 MB of memory
# In order to optimize need first to generate card matches
CompactGeoData = False

# Minimum difference between the layers
MinLayerHeight = 96

# Maximum height of the step for geodata
MaxZDiff = 96

# Diagonal search
# It should be disabled only for debugging!
PathFindDiagonal = True

# Smooth the way
# It should be disabled only for debugging!
PathClean = True

# Greatly accelerates the search for the effect on the quality of unknown
# 0 - off, 1 - just the beginning, 2 - start and end
PathFindBoost = 1

# Maximum height of the step to find a way
PathFindMaxZDiff = 45

# Maximum time allowed to spend on the search path (in nanoseconds)
PathFindMaxTime = 100000000

# Setting the buffer to find a way, the number of x size of the map
# Minimum size 96, Maximum - 512
PathFindBuffers = 8x96;8x128;8x160;8x192;8x256;4x288;4x320;2x384;1x512
