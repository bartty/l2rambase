# Number of managers for AI
AiTaskManagers = 1

# Tick size (in milliseconds) should be a multiple of 250.
# Tick size in attack mode
AiTaskDelay = 250
# Tick active size 
AiTaskActiveDelay = 250

# Block the active tasks. Need to debug or to dramatically reduce the burden.
BlockActiveTasks = False

# Instead of returning home on foot, use the quick teleport
AlwaysTeleportHome = False

# A random Enchant effect weapons from monsters, is disabled by default.
# For the best visual effect, set a value (0-16).
MonstersWeaponEnchantMin = 0
MonstersWeaponEnchantMax = 0
MonstersWeaponEnchantChance = 0

# Including random movement of monsters
RndWalk = True
# Frequency of random movements: from 0 to 100
RndWalkRate = 1
# Maximum distance at which NPC may depart from the spawn point
MaxDriftRange = 200

# Frequency of random animations: from 0 to 100
RndAnimationRate = 2

# Check frequency of aggression (in milliseconds)
AggroCheckInterval = 250

# Time that aggressive mobs will not show aggression to the player after teleport (in milliseconds)
NonAggroTimeOnTeleport = 15000

# Maximum range at which mobs are no longer pursue the aggressor and replaced spawn.
# For mobs indoors:
MaxPursueUndergoundRange = 2000
# For mobs on the surface:
MaxPursueRange = 4000
# For raids:
MaxPursueRangeRaid = 5000
